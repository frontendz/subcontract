<div class="employerRegisteration" id="employerWrapper">
  <div class="loadLoginForm" ng-controller="LoginCtrl" ng-include src ="'views/logoLoginForm.html'"></div>
  <div class="section-separator">
    <div class="dialogContainer" ng-controller="EmployerRegisterationCtrl">
      <div class="employerRegisterationForm">
        <div class="pageTitle"><h2>Register as Employer</h2></div>
        <form role="form" name="reigstrationForm" class="RegisterEmployerForm" novalidate="novalidate">
           <div class="form-group text-left"
              ng-class="{'has-error' : (reigstrationForm.$submitted || reigstrationForm.companyName.$touched || submitted ) && reigstrationForm.companyName.$invalid && reigstrationForm.companyName.$error.required}">
              <label for="companyName" class="hidden-xs">Company Name:<span class="estricSign">*</span></label>
              <input type="text" class="form-control" name="companyName" id="companyName" ng-model="company" placeholder="Add Company Name" ng-required="true" />
              <p class="help-block" ng-show="(reigstrationForm.$submitted || reigstrationForm.companyName.$touched || submitted ) && reigstrationForm.companyName.$invalid && reigstrationForm.companyName.$error.required">Company Name is required.</p>
           </div>
           <div class="form-group text-left"
              ng-class="{'has-error' : (reigstrationForm.$submitted || reigstrationForm.email.$touched || submitted ) && reigstrationForm.email.$invalid && reigstrationForm.email.$error.required || reigstrationForm.email.$error.pattern}">
              <label for="email" class="hidden-xs">Email:<span class="estricSign">*</span></label>
              <input type="text" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" class="form-control" ng-class="emailError? 'redBox': ''" name="email" id="email" ng-model="email" placeholder="Email Address" ng-blur="checkUser()" ng-required="true" />
              <p class="help-block" ng-show="(reigstrationForm.$submitted || reigstrationForm.email.$touched || submitted ) && reigstrationForm.email.$invalid && reigstrationForm.email.$error.required">Email is required</p>
              <p ng-show="reigstrationForm.email.$error.pattern" class="help-block">Email is invalid.</p>
           </div>
           <div class="form-group text-left">
              <label for="email" class="errorMessage {{isShowEmailExist}}">{{emailExist}}</label>
           </div>
           <div class="form-group text-left"
              ng-class="{'has-error' : (reigstrationForm.$submitted || reigstrationForm.password.$touched || submitted ) && reigstrationForm.password.$invalid && reigstrationForm.password.$error.required || reigstrationForm.password.$error.pattern}">
              <label for="password" class="hidden-xs">Password:<span class="estricSign">*</span></label>
              <input type="password" class="form-control" name="password" id="txtNewPassword" ng-model="password" placeholder="Password" ng-required="true"
                    ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" />
              <p class="help-block" ng-show="(reigstrationForm.$submitted || reigstrationForm.password.$touched || submitted ) && reigstrationForm.password.$invalid && reigstrationForm.password.$error.required">Password is required</p>
              <p ng-show="reigstrationForm.password.$error.pattern" class="help-block">Minimum 8 characters at least 1 Alphabet, 1 Number and 1 Special Character</p>
           </div>
           <div class="form-group text-left"
           ng-class="{'has-error' : reigstrationForm.confirmPassword.$invalid && reigstrationForm.confirmPassword.$pristine && submitted || reigstrationForm.confirmPassword.$error.pwmatch}">
              <label for="confirmPassword" class="hidden-xs">Confirm Password:<span class="estricSign">*</span></label>
              <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" ng-required="true" pw-check="txtNewPassword"/>
              <p ng-show="reigstrationForm.confirmPassword.$invalid && reigstrationForm.confirmPassword.$pristine && submitted || reigstrationForm.confirmPassword.$error.pwmatch" class="help-block">Passwords don't match.</p>
           </div>
           <div class="form-group text-left"
           ng-class="{'has-error' : (reigstrationForm.$submitted || reigstrationForm.termCondition.$touched || submitted) && reigstrationForm.termCondition.$invalid && reigstrationForm.termCondition.$error.required }">
              <input type="checkbox" ng-class="termCondtion? 'redBox': ''" name="termCondition" id="termCondition" ng-model="termCondition.value" ng-required="true" />
              <label for="termCondition" class="hidden-xs">I agree to <a ng-click="openTermsConditionPopup()">Terms & Conditions:</a><span class="estricSign">*</span></label>
              <p ng-show="(reigstrationForm.$submitted || reigstrationForm.termCondition.$touched || submitted ) && reigstrationForm.termCondition.$invalid && reigstrationForm.termCondition.$error.required" class="help-block">Please read terms and conditions and check to accept</p>
           </div>
           <div class="form-group signInForm-submitBtnwrapper">
              <input type="submit" class="btnSubmit" value="Register" title="Register" ng-click="reigstrationForm.$valid && onRegisterFormSubmit()" />
              <input type="button" class="btnCancel" value="Cancel" title="Cancel" ui-sref="home">
           </div>
        </form>
      </div>
    </div>
  </div>
</div>
